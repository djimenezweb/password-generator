<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    
    <input type="text" id="generated-password" placeholder="password" readonly>

    <form id="form">
        <label for="range">
            Character Length
            <span id="password-length">0</span>
        </label>
        <input type="range" name="range" id="range" min="0" max="20" step="1" value="0">
        
        <div class="field">
            <input type="checkbox" name="uppercase" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
        </div>

        <div class="field">
            <input type="checkbox" name="lowercase" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
        </div>
        
        <div class="field">
            <input type="checkbox" name="numbers" id="numbers">
            <label for="numbers">Include Numbers</label>
        </div>
        
        <div class="field">
            <input type="checkbox" name="symbols" id="symbols">
            <label for="symbols">Include Symbols</label>
        </div>

        <div class="strength">
            <span class="strength__title">STRENGTH</span>
            <span id="strength-value"></span>
          </div>

        <button id="generate" disabled>Generate</button>
    </form>
    <script src="js/scripts.js"></script>
</body>
</html>
